<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка данных</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Загрузка данных с Twitch</h1>
        <div class="input-group">
            <input type="text" id="video_id" placeholder="Введите ID или ссылку на трансляцию">
            <button id="submit">Загрузить</button>
        </div>
        <div id="loading" class="hidden">
        <img src="{{ url_for('static', filename='spinner.gif') }}" alt="Загрузка..." />
        </div>
        <div id="status" class="status">Ожидание ввода...</div>
        <pre id="output" class="output"></pre>
    </div>

</body>
</html>
