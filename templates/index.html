<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для загрузки данных</title>
</head>
<body>
    <h1>Форма для загрузки данных</h1>
    <form method="POST">
        <label for="vod_url">Введите URL трансляции:</label>
        <input type="text" id="vod_url" name="vod_url" required>
        <button type="submit">Отправить</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if task_id %}
        <input type="hidden" id="task_id" value="{{ task_id }}">
        <p id="status_message"></p>  <!-- Пустое сообщение, которое будет обновляться -->
    {% endif %}

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
