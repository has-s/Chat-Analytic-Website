<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD Анализатор</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Анализатор VOD на Twitch</h1>
        <form action="/" method="POST">
            <label for="vod_url">URL трансляции (VOD):</label>
            <input type="text" id="vod_url" name="vod_url" placeholder="Введите URL трансляции" required>
            <button type="submit">Начать анализ</button>
        </form>

        {% if message %}
            <div class="message">
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </div>
</body>
</html>
