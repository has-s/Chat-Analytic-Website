<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница в разработке</title>
    <style>
        body {
            font-family: "JetBrains Mono", monospace;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5em;
        }
        p {
            color: #666;
        }
                .back-link {
            margin-top: 2em;
        }
        .back-link a {
            text-decoration: none;
            color: #272727;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Эта страница пока что пишется</h1>
        <p>Пожалуйста, зайдите позже.</p>
        <div class="back-link">
            <a href="/">← Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
